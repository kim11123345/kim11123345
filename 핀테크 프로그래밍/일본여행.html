<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Discover Japan</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: url('일본여행.png') no-repeat center center fixed;
      background-size: cover;
      background-color: #000;
      color: white;
    }

    header {
      background-color: rgba(0, 0, 0, 0.6);
      text-align: center;
      padding: 60px 20px 30px;
    }

    header h1 {
      font-size: 3.2rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.1rem;
      color: #ddd;
    }

    .city-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 50px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .city-card {
      background-color: rgba(0, 0, 0, 0.65);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      transition: transform 0.3s;
    }

    .city-card:hover {
      transform: translateY(-5px);
    }

    .city-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .city-info {
      padding: 20px;
      text-align: center;
    }

    .city-info h2 {
      margin: 0;
      font-size: 1.6rem;
    }

    .city-info p {
      margin: 10px 0;
      font-size: 0.95rem;
      color: #ccc;
    }

    .city-info a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #ffd700;
      color: black;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
    }

    .city-info a:hover {
      background-color: #ffc400;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>🌏 Discover Japan</h1>
    <p>도시별 명소, 지도, 일정 플래너를 지금 확인해보세요!</p>
  </header>

  <div class="city-container">

    <div class="city-card">
      <img src="도쿄1.jpg" alt="도쿄">
      <div class="city-info">
        <h2>⛩️ 도쿄</h2>
        <p>전통과 현대가 만나는 일본의 수도</p>
        <a href="tokyo.html">자세히 보기</a>
      </div>
    </div>

    <div class="city-card">
      <img src="오사카1.jpg" alt="오사카">
      <div class="city-info">
        <h2>🍜 오사카</h2>
        <p>유니버셜과 먹방의 도시</p>
        <a href="osaka.html">자세히 보기</a>
      </div>
    </div>

    <div class="city-card">
      <img src="후쿠오카1.jpg" alt="후쿠오카">
      <div class="city-info">
        <h2>🛍️ 후쿠오카</h2>
        <p>가까운 일본, 맛과 쇼핑의 천국</p>
        <a href="fukuoka.html">자세히 보기</a>
      </div>
    </div>

    <div class="city-card">
      <img src="삿포로1.jpg" alt="삿포로">
      <div class="city-info">
        <h2>⛄ 삿포로</h2>
        <p>눈과 맥주의 겨울 도시</p>
        <a href="sapporo.html">자세히 보기</a>
      </div>
    </div>

    <div class="city-card">
      <img src="planner_icon.jpg" alt="일정 플래너">
      <div class="city-info">
        <h2>📅 일정 플래너</h2>
        <p>나만의 여행 계획을 세워보세요</p>
        <a href="planner.html">일정 짜기</a>
      </div>
    </div>

  </div>

</body>
</html>
